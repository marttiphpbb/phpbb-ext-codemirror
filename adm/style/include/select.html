<dl>
    <dt>
        <label for="{%- block name -%}{%- endblock -%}">
            {%- block label -%}{%- endblock -%}
        </label>
        {%- block explain -%}{%- endblock -%}
    </dt>
    <dd>
        <select id="{{- block('name') -}}" name="{{- block('name') -}}"{%- block data_attr %} data-marttiphpbb-codemirror-{{- block('name') -}}{%- endblock -%}>
            {%- for t in options -%}
                <option{%- if selected == t %} selected="selected"{%- endif -%}>
                    {{- t -}}
                </option>
            {%- endfor -%}
        </select>
    </dd>
</dl>
