{%- include 'overall_header.html' -%}

<h1>{{- lang('ACP_MARTTIPHPBB_CODEMIRROR_SETTINGS') -}}</h1>
<p>{{- lang('ACP_MARTTIPHPBB_CODEMIRROR_VERSION', ACP_MARTTIPHPBB_CODEMIRROR_VERSION) -}}</p>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt>
				<label for="filename">
					{{- lang('ACP_MARTTIPHPBB_CODEMIRROR_THEME') -}}
				</label>
			</dt>
			<dd>
				<select id="filename" name="filename">
					{%- for s in themes -%}
						<option value="{{- s.NAME -}}">
							{{- s.NAME -}}
						</option>
					{%- endfor -%}
				</select>
				<input class="button2" type="submit" value="{{- lang('SELECT') -}}" />
			</dd>
		</dl>

		<textarea name="example" id="example"{{- marttiphpbb_codemirror.data ?? '' -}}>
			{{- EXAMPLE_CONTENT -}}
		</textarea>

	</fieldset>

	{%- include '@marttiphpbb_codemirror/include/submit_buttons.html' -%}
</form>

{%- include 'overall_footer.html' -%}
